<div class="list row">
    <div class="col-md-8">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search by expression" [(ngModel)]="expression" />
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="searchExpression()">
                    Search
                </button>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <h4>
            Equations List
        </h4>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let equation of equations; let i = index"
                [class.active]="i == currentIndex" (click)="setActiveEquation(equation, i)">
                {{ equation.expression }}
            </li>
        </ul>
        <button class="m-3 btn btn-sm btn-danger" (click)="removeAllEquations()">
            Remove All
        </button>
    </div>
    <div class="col-md-6">
        <app-equation-details [viewMode]="true" [currentEquation]="currentEquation">
        </app-equation-details>
    </div>
</div>
